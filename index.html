<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .layout-fixed {
            width: 1080px;
        }

        .member-row {
            margin-top: 2rem;
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
        }

        .member-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .member-card:hover {
            transform: scale(1.05);
        }
    </style>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const memberCards = document.querySelectorAll(".member-card");
            memberCards.forEach(card => {
                card.addEventListener("click", function() {
                    const link = this.getAttribute("data-link");
                    if (link) {
                        window.location.href = link;
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="layout-fixed">
        <!-- 팀 소개 -->
        <div class="card mb-3 mx-auto" style="max-width: 1080px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://i.namu.wiki/i/j9nHHoKNMs_NRsXR5rDxKfwg-lNL8f-bcpLPxfmotdqeTXpeCEscwfyPmgX_X4WvCJmpGVGPZxrbVaAEuZLVOw.webp"
                        class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">팀 소개</h5>
                        <p class="card-text">안녕하세요 투게더 팀입니다 !.. 뭐라하지</p>
                        <p class="card-text"><small class="text-body-secondary">이 부분 필요할까 ?..</small></p>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- 팀원 소개 -->
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card h-100 member-card" data-link="member.html">
                    <img src="https://i.pinimg.com/736x/53/fa/f6/53faf62829a9c44c082d15460c2b1c65.jpg" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Member 1</h5>
                        <p class="card-text">안녕하세요!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 member-card" data-link="member.html">
                    <img src="https://i.pinimg.com/1200x/61/52/56/615256cf03c973ccc918c680ff1d79fb.jpg" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Member 2</h5>
                        <p class="card-text">반가워요!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 member-card" data-link="member.html">
                    <img src="https://i.pinimg.com/736x/68/71/51/687151fcefcd90788c159584a3a61f4c.jpg" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Member 3</h5>
                        <p class="card-text">수고하셨어요!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 member-card" data-link="member.html">
                    <img src="https://i.pinimg.com/1200x/17/8e/77/178e771f1fc41396116f382f9d13d185.jpg" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Member 4</h5>
                        <p class="card-text">다음에 또 만나요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
