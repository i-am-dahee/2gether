<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2gether</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .mypostingbox {

            width: 600px;
            margin: 40px auto 0px auto;
            padding: 50px;
            box-shadow: 0px 0px 3px 0px black;
            border-radius: 5px;

        }

        .mybtn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mybtn {
            margin-top: 20px;
        }

        #K2 {
            position: absolute;
            top: 10px;
            left: 1800px;
        }
    </style>

    <script>
        function openclose() {
            $('#postingbox').toggle();
        }
        function makeCard() {
            let L1 = $('#L1').val();
            let L2 = $('#L2').val();
            let L3 = $('#L3').val();
            let L4 = $('#L4').val();
            let L5 = $('#L5').val();
            let L6 = $('#L6').val();

            let temp_html = ` 
  <div class="col">
    <div class="card">
      <img src="${L4}" 
      class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">${L1}</h5>
        <p class="card-text">${L2}</p>
        <p class="card-text">${L3}</p>
        <p class="card-text">${L5}</p>
        <p class="card-text">${L6}</p>
      </div>
    </div>
  </div>`;
            $('#card2').append(temp_html);
        }
    </script>
</head>

<body>


    <div class="mypostingbox" id="postingbox">
        <h5>이름</h5>
        <!-- <div class="form-floating mb-3"> -->
        <input type="email" class="form-control" id="L1" placeholder="이름">
        <!-- <label for="floatingInput,">이름</label> -->
        <!-- </div> -->
        <h5>자신에대한 이미지</h5>
        <!-- <div class="form-floating mb-3"> -->
        <input type="email" class="form-control" id="L2" placeholder="자신에대한 이미지">
        <!-- <label for="floatingInput">자신에대한 이미지</label> -->
        <!-- </div> -->
        <h5>블로그 링크</h5>
        <!-- <div class="form-floating mb-3"> -->
        <input type="email" class="form-control" id="L3" placeholder="블로그 링크">
        <!-- <label for="floatingInput">블로그 링크</label> -->
        <!-- </div> -->
        <h5>이미지 주소</h5>
        <!-- <div class="form-floating mb-3"> -->
        <input type="email" class="form-control" id="L4" placeholder="이미지 주소">
        <!-- <label for="floatingInput">이미지 주소</label> -->
        <!-- </div> -->
        <h5>한줄소개</h5>
        <!-- <div class="form-floating mb-3"> -->
        <input type="email" class="form-control" id="L5" placeholder="한줄소개">
        <!-- <label for="floatingInput">한줄소개</label> -->
        <!-- </div> -->
        <h5>MBTI</h5>
        <!-- <div class="form-floating mb-3"> -->
        <input type="email" class="form-control" id="L6" placeholder="MBTI">
        <!-- <label for="floatingInput">MBTI</label> -->
        <!-- </div> -->

        <div class="mybtn">
            <button class="btn btn-dark w-100" onclick="makeCard()">Submit</button>
        </div>
    </div>
    <div class="mycards">
        <div id="card2" class="row row-cols-1 row-cols-md-4 g-4">
 
        </div>
    </div>
</body>

<div class="mytitle">
